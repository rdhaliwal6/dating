<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../dating/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../dating/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../dating/favicon/favicon-16x16.png">
    <link rel="manifest" href="../dating/favicon/site.webmanifest">
    <link rel="mask-icon" href="../dating/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link href="../dating/styles/dating.css" rel="stylesheet">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Personal Info</title>

</head>
<body>
<!-- Adding navbar -->
<nav class="navbar navbar-light bg-light">
    <a href="../dating" class="navbar-brand mb-0 h1">Dating PNW</a>
</nav>

<!--Creating the container div-->
<div class="container-fluid" id="main">
    <!--Creating the form-->
    <form action="profile" method="post">
        <!--Creating a fieldset-->
        <fieldset class="form-group shadow rounded">
            <!--Creating a div to hold personal info-->
            <div>
                <div class="form-check">
                    <h1 class="text-left">Personal Info</h1>
                    <hr>
                </div>

                <div class="form-check float-right alert alert-dark col-5 mt-4" role="alert">
                    <strong>Note: </strong> All information entered is protected
                    by our <a href="#">privacy policy</a>. Profile information
                    can only be viewed by others with your
                    permission.
                </div>

                <div class="form-check col-7">
                    <!--First Name-->
                    <label for="first-name" class="float-left">First name<span class="text-danger err float-left"
                                                                               id="fName-err"></span></label>
                    <input type="text" class="form-control required-input" id="first-name" name="first-name">
                </div>
                <div class="form-check col-7">
                    <!--Last Name-->
                    <label for="last-name" class="float-left">Last name<span class="text-danger err float-left"
                                                                             id="lName-err"></span></label>
                    <input type="text" class="form-control required-input" id="last-name" name="last-name">
                </div>
                <div class="form-check col-7">
                    <!-- Age -->
                    <label class="float-left" for="age">Age<span class="text-danger err" id="age-err"></span></label>
                    <input type="text" class="form-control required-input" name="age" id="age">
                </div>
                <div class="form-check col-7">
                    <!--Gender-->
                    <label class="float-left">Gender</label>
                    </br>
                    <label class="radio-inline float-left">
                        <input type="radio" name="optradio" value="Male" checked>Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="Female">Female
                    </label>
                    <br>
                </div>
                <div class="form-check col-7">
                    <!--Phone Number-->
                    <label class="float-left" for="phone">Phone number<span class="text-danger err"
                                                                            id="phone-err"></span></label>
                    <input type="text" class="form-control required-input" name="phone-number" id="phone">
                </div>
                <!--Creating a button-->
                <div class="form-check">
                    <button type="submit" class="btn btn-primary btn-lg float-right">
                        Next >
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
